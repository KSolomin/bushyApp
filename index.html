<html>
<head>
    <title>Event Bush Application</title>
    <script src="lib/underscore.js"></script>
    <script src="http://yui.yahooapis.com/3.16.0/build/yui/yui-min.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="Model/js/bush.js"></script>
    <script src="Model/js/nodes.js"></script>
    <script src="Model/js/unions.js"></script>
    <script src="Model/js/painter.js"></script>
    <script src="Model/js/net-service.js"></script>
    <script src="Model/js/connector.js"></script>
    <script src="Model/js/app.js"></script>
    <script src="run.js"></script>
    <script src="Model/uiEvents/cmenu-events.js"></script>
    <link rel="stylesheet" type="text/css" href="Model/css/styles.css"/>
    <!--<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css"/>-->
</head>
<body>
    <div class="header">
        <div class="logo">
        </div>
        <div class="some-more-shit">
        </div>
    </div>
    <div class="menu">
        <div class="utils">
            <div class="util-block">
                Add new nodes:
                <div class="button-block">
                    <button class="event-button" onclick="bushyApp.addEvent('ia')">Ia</button>
                    <button class="event-button" onclick="bushyApp.addEvent('ib')">Ib</button>
                    <button class="event-button" onclick="bushyApp.addEvent('ii')">II</button>
                    <button class="event-button" onclick="bushyApp.addEvent('iii')">III</button>
                </div>
            </div>
            <div class="util-block">
                Add new unions:
                <div class="button-block">
                    <button class="union-button" onclick="bushyApp.addUnion('influx')">Influx</button>
                    <button class="union-button" onclick="bushyApp.addUnion('furcation')">Furcation</button>
                    <button class="union-button" onclick="bushyApp.addUnion('conflux')">Conflux</button>
                </div>
            </div>
            <div class="functions-block">
                Main functions:
                <div class="main-functions">
                    <button class="button" onclick="console.log(bushyApp.bushyModel)">Log the bush</button>
                    <button class="button" onclick="bushyApp.loadJson()">Load a stub</button>
                    <button class="button" onclick="">...</button>
                </div>
            </div>
        </div>
    </div>
    <div class="workspace">
        <iframe id="workspace" src="View/index.html" style=" width:100%; height: 100%;">
        </iframe>
    </div>
</body>
</html>
